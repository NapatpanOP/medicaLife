<!DOCTYPE html>

  <head>

    <title>MedicaLife</title>

            </div>

            </ul>

        <div class="contact-icon">
          <a class="media hv-fb" href="#"><img src="./assets/icon/facebook.png" alt="icon-fb"></a>
          <a class="media hv-tw" href="#"><img src="./assets/icon/twitter.png" alt="icon-tw"></a>
          <a class="media hv-yt" href="#"><img src="./assets/icon/youtube.png" alt="icon-yt"></a>
          <a class="media hv-ig" href="#"><img src="./assets/icon/instagram.png" alt="icon-ig"></a>
